<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <div class="container">
      <input type="checkbox" id="price" class="toggle">
      <h2>Our Pricing</h2>
      <div class="price-switch">
        <span>Annually</span>
        <label for="price" class="label">
					<span class="slider-toggle"></span>
        </label>        
        <span>Monthly</span>
      </div>

      <div class="flex-content">
        <div class="card-container">
          <div class="card-head">
            <div class="plan-type">
              <h3>Basic</h3>
            </div>
            <div class="plan-cost">
              <div class="annually"><p><span>&dollar;</span>199.99</p></div>
              <div class="monthly"><p><span>&dollar;</span>19.99</p></div>
            </div>
          </div>
          <div class="card-body">
            <div class="data-storage"><p>500 GB Storage</p></div>
            <div class="users"><p>2 Users Allowed</p></div>
            <div class="speed"><p>Send up to 3 GB</p></div>
          </div>
          <div class="card-footer">
            <button class="cta">Learn More</button>
          </div>
        </div>
        <div class="card-container">
          <div class="card-head">
            <div class="plan-type">
              <h3>Professional</h3>
            </div>
            <div class="plan-cost">
              <div class="annually"><p><span>&dollar;</span>249.99</p></div>
              <div class="monthly"><p><span>&dollar;</span>24.99</p></div>
            </div>
          </div>
          <div class="card-body">
            <div class="data-storage"><p>1 TB Storage</p></div>
            <div class="users"><p>5 Users Allowed</p></div>
            <div class="speed"><p>Send up to 10 GB</p></div>
          </div>
          <div class="card-footer">
            <button class="cta btn">Learn More</button>
          </div>
        </div>
        <div class="card-container">
          <div class="card-head">
            <div class="plan-type">
              <h3>Master</h3>
            </div>
            <div class="plan-cost">
              <div class="annually"><p><span>&dollar;</span>399.99</p></div>
              <div class="monthly"><p><span>&dollar;</span>39.99</p></div>
            </div>
          </div>
          <div class="card-body">
            <div class="data-storage"><p>2 TB Storage</p></div>
            <div class="users"><p>10 Users Allowed</p></div>
            <div class="speed"><p>Send up to 20 GB</p></div>
          </div>
          <div class="card-footer">
            <button class="cta">Learn More</button>
          </div>
        </div>
      </div>      
    </div>
  </section>
</body>
</html>
